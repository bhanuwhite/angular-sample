<!-- START: pages/login-alpha -->
    <div class="cat__pages__login" style="background-image: url(assets/modules/pages/common/img/login/1.jpg);height:100vh;overflow:auto;">
        <!-- Start Login Header -->
            <div class="cat__pages__login__header">
                <div class="row">
                    <div class="col-lg-8">
                        <!-- Start Logo -->
                            <div class="cat__pages__login__header__logo">
                                <a>
                                    <img src="assets/modules/dummy-assets/common/img/header-logo-3.png" alt="Connect" />
                                </a>
                            </div>
                        <!-- End Logo -->
                    </div>
                    <div class="col-lg-4">
                    </div>
                </div>
            </div>
        <!-- End Login Header -->

        <!-- Start Login Body Section -->
            <div *ngIf="loginDiv"  class="cat__pages__login__block">
                <!-- Start Row -->
                    <div class="row">
                        <!-- Start col-xl-12 -->
                            <div class="col-xl-12">
                                <!-- Start Heading Title -->
                                    <div class="cat__pages__login__block__promo text-white text-center">
                                        <h1 class="mb-3">
                                            <strong>WELCOME TO Connect</strong>
                                        </h1>
                                    </div>
                                <!-- End Heading Title -->
                                <!-- Start Inner Section -->
                                    <div class="cat__pages__login__block__inner">
                                        <div class="cat__pages__login__block__form">
                                            <h4 class="text-uppercase">
                                                <strong>Please log in</strong>
                                            </h4>
                                            <p class="error_text" *ngIf="errorMessage!=''" >{{errorMessage}}</p>
                                            <br />
                                            <!-- Start Form -->
                                                <form id="form-validation" name="form-validation" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" method="POST">
                                                    <!-- Start Username Field -->
                                                        <div class="form-group">
                                                            <label class="form-label">Username</label>
                                                            <input id="validation-email"
                                                                class="form-control"
                                                                placeholder="Email or Username"
                                                                name="validation[email]"
                                                                type="text"
                                                                data-validation="[EMAIL]" required [(ngModel)]="loginForm.email" >
                                                        </div>
                                                    <!-- End Username Field -->

                                                    <!-- Start Password Field -->
                                                        <div class="form-group">
                                                            <label class="form-label">Password</label>
                                                            <input id="validation-password"
                                                                class="form-control password"
                                                                name="validation[password]"
                                                                type="password" data-validation="[L>=6]"
                                                                data-validation-message="$ must be at least 6 characters"
                                                                placeholder="Password" required [(ngModel)]="loginForm.password">
                                                        </div>
                                                    <!-- End Password Field -->

                                                    <!-- Start Forgot & Remember me -->
                                                        <div class="form-group">
                                                            <a href="javascript: void(0);" class="pull-right cat__core__link--blue cat__core__link--underlined">Forgot Password?</a>
                                                            <div class="checkbox">
                                                                <label>
                                                                    <input type="checkbox" name="example6" checked>
                                                                    Remember me
                                                                </label>
                                                            </div>
                                                        </div>
                                                    <!-- End Forgot & Remember me -->

                                                    <!-- Start Submit Button -->
                                                        <div class="form-actions">
                                                            <button type="submit" [disabled]="disableButton" class="btn btn-outline-till mr-3">{{signin_btn_txt}}</button>
                                                        </div>
                                                    <!-- End Submit Button -->

                                                    <!-- Start Other Social Login Options -->
                                                        <div class="form-group">
                                                            <span>
                                                                Use another service to Log In
                                                            </span>
                                                            <div class="mt-2">
                                                                <a href="javascript: void(0);" class="btn btn-icon">
                                                                    <i class="icmn-facebook"></i>
                                                                </a>
                                                                <a href="javascript: void(0);" class="btn btn-icon">
                                                                    <i class="icmn-google"></i>
                                                                </a>
                                                                <a href="javascript: void(0);" class="btn btn-icon">
                                                                    <i class="icmn-windows"></i>
                                                                </a>
                                                                <a href="javascript: void(0);" class="btn btn-icon">
                                                                    <i class="icmn-twitter"></i>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    <!-- End Other Social Login Options -->
                                                </form>
                                            <!-- End Form -->
                                        </div>
                                    </div>
                                <!-- End Inner Section -->
                            </div>
                        <!-- End col-xl-12 -->
                    </div>
                <!-- End Row -->
            </div>
        <!-- End Login Body Section -->

        <!-- Start Select Tenent -->
            <div *ngIf="!loginDiv"  class="cat__pages__login__block">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="cat__pages__login__block__promo text-white text-center">
                            <h1 class="mb-3">
                                <strong>Select Tenant</strong>
                            </h1>
                        </div>
                        <div class="cat__pages__login__block__inner">
                            <div class="cat__pages__login__block__form">
                                <h4 class="text-uppercase">
                                    <strong>Please select tenant</strong>
                                </h4>
                                <a class="tenant_select" *ngFor="let item of tenantList" (click)="multitenantLogin(item.TenantId);"  >
                                        {{item.Name}}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- End Select Tenent -->
    </div>
<!-- END: pages/login-alpha -->
